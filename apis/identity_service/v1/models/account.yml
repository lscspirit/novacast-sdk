AccountRequest:
  type: object
  description: |
    A request object for creating/changing `Account`
  properties:
    domain_name:
      description: domain name
      type: string
    provider_name:
      description: OAuth provider name
      type: string
    identifier:
      description: account identifier (username or email)
      type: string
    password:
      description: account password
      type: string
    access_token:
      description: access token provided by a third party OAuth provider
      type: string
  required: ['domain_name', 'provider_name']

Account:
  type: object
  description: |
    Account object
  properties:
    uid:
      type: string
      description: account unique id (uid)
    identifier:
      type: string
      description: account identifier (username or email)
    domain_id:
      type: integer
      description: domain id
  required: ['uid', 'identifier', 'domain_id']

LoginResponse:
  type: object
  description: |
    Response to a login request
  properties:
    user:
      $ref: '#/definitions/Account'
    token:
      description: access token
      type: string
  required: ['user', 'token']

LogoutResponse:
  type: object
  description: |
    Response to a logout request
  properties:
    token:
      description: access token
      type: string
    revoked_at:
      description: revocation time
      type: string
      format: date-time
