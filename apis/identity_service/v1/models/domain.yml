DomainInfo:
  type: object
  description: |
    Domain data
  properties:
    key:
      description: unique domain key
      type: string
    name:
      description: domain name
      type: string
  required: ['key']
Domain:
  type: object
  description: |
    Domain object
  allOf:
    - $ref: '#/definitions/DomainInfo'
    - type: object
      properties:
        id:
          description: domain id
          type: integer
      required: ['id']
