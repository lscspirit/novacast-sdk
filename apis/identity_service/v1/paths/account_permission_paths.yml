/accounts/{account_uid}/permissions:
  parameters:
    - name: account_uid
      description: uid of the Account
      type: string
      in: path
      required: true
  get:
    operationId: getAccountPermissions
    description: |
      Get all permissions associated with this account
    parameters:
      - name: resources
        description: filter the result by resource names
        type: array
        in: query
        items:
          type: string
    responses:
      '200':
        description: Success
        schema:
          $ref: '#/definitions/ResourcePermissionsList'
      default:
        description: Failed
        schema:
          $ref: '#/definitions/Error'

/accounts/{account_uid}/roles:
  parameters:
    - name: account_uid
      description: uid of the Account
      type: string
      in: path
      required: true
  get:
    operationId: getAccountRoles
    description: |
      Get all roles on resources, along with corresponding permissions, associated with this account
    parameters:
      - name: resources
        description: filter the result by resource names
        type: array
        in: query
        items:
          type: string
    responses:
      '200':
        description: Success
        schema:
          $ref: '#/definitions/RoleResourcePermissionsList'
      default:
        description: Failed
        schema:
          $ref: '#/definitions/Error'
  post:
    operationId: assignAccountRole
    description: |
      Assign a role to an account
    parameters:
      - name: role
        description: role data
        in: body
        required: true
        schema:
          $ref: '#/definitions/AssignRoleRequest'
    responses:
      '200':
        description: Already exist
        schema:
          $ref: '#/definitions/RoleResourcePermissions'
      '201':
        description: Created
        schema:
          $ref: '#/definitions/RoleResourcePermissions'
      default:
        description: Creation failed
        schema:
          $ref: '#/definitions/Error'

/accounts/{account_uid}/permissions/validate:
  parameters:
    - name: account_uid
      description: uid of the Account
      type: string
      in: path
      required: true
  get:
    operationId: validateAccountPermission
    description: |
      Validate whether the Account has a particular permission on a resource
    parameters:
      - name: resource
        description: name of the resource
        type: string
        in: query
        required: true
      - name: permission
        description: name of the permission
        type: string
        in: query
        required: true
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            valid:
              type: boolean
              description: valid or not
          required: ['valid']
      default:
        description: Failed
        schema:
          $ref: '#/definitions/Error'
