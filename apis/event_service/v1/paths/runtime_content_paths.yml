/events/{event_uid}/contents/{content_path}:
  parameters:
    - name: event_uid
      description: event uid
      type: string
      in: path
      required: true
    - name: content_path
      description: path to access the content
      type: string
      in: path
      required: true
  get:
    operationId: getContentByPath
    description: |
      Get event content by path
    responses:
      '200':
        description: Success
        schema:
          $ref: '#/definitions/EventContent'
      default:
        description: Failed
        schema:
          $ref: '#/definitions/Error'

