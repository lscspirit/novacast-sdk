/events/{event_uid}/contents{/content_path*}:
  parameters:
    - name: event_uid
      description: event uid
      type: string
      in: path
      required: true
    - name: content_path
      description: path to access the content
      type: string
      in: path
      required: true  
  get:
    operationId: getContentByPath
    description: |
      Get event content by path
    parameters:
      - name: content_locale
        description: an optional parameter to specify the locale for the content
        type: string
        in: query   
        required: false
    responses:
      '200':
        description: Success
        schema:
          $ref: '#/definitions/EventContent'
      default:
        description: Failed
        schema:
          $ref: '#/definitions/Error'
    tags: ['internal']

/events/{event_uid}/runtimes{/content_path*}:
  parameters:
    - name: event_uid
      description: event uid
      type: string
      in: path
