/sessions/{session_uid}/question_submissions/{question_manifest_uid}:
  parameters:
    - name: question_manifest_uid
      description: question manifest uid
      type: string
      in: path
      required: true
    - name: session_uid
      description: the session uid
      type: string
      in: path
      required: true
  get:
    operationId: getQuestionSubmissions
    description: |
      Get all submissions for a question manifest
    parameters:
      - name: max_records
        description: optional max records for return
        in: query
        required: false
        type: number
      - name: from_date
        description: optional from date filter in ISO8601 format
        in: query
        required: false
        type: string
      - name: to_date
        description: optional to date filter in ISO8601 format
        in: query
        required: false
        type: string
    responses:
      '200':
        description: Success
        schema:
          $ref: '#/definitions/QuestionSubmissionQueryResponse'
      default:
        description: Failed
        schema:
          $ref: '#/definitions/Error'
  post:
    operationId: createQuestionSubmission
    description: |
      Create submissions for a given question manifest
    parameters:
      - name: body
        description: request body
        in: body
        required: true
        schema:
          $ref: '#/definitions/QuestionSubmissionCreateRequest'
    responses:
      '201':
        description: Created
        schema:
          $ref: '#/definitions/QuestionSubmissionList'
      default:
        description: Creation failed
        schema:
          $ref: '#/definitions/Error'