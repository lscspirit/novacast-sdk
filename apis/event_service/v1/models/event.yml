PublicAlias:
  type: object
  description: Event alias mapping
  properties:
    uid:
      type: string
      description: uid of the alias mapping
    path:
      type: string
      description: alias path
  required: ['uid', 'path']

EventCreateRequest:
  type: object
  description: Event creation request
  properties:
    name:
      type: string
      description: name of the event
    asset_bundle_uid:
      type: string
      description: uid of the asset bundle
    user_set_uid:
      type: string
      description: uid of the user set
  required: ['name']

EventUpdateRequest:
  type: object
  description: Event update request
  properties:
    name:
      type: string
      description: name of the event
    asset_bundle_uid:
      type: string
      description: uid of the asset bundle
    user_set_uid:
      type: string
      description: uid of the user set

EventStageRequest:
  type: object
  description: Event stage update request
  properties:
    stage:
      type: string
      description: event stage
  required: ['stage']

Event:
  type: object
  description: Event object
  properties:
    uid:
      type: string
      description: uid of the event
    name:
      type: string
      description: name of the event
    stage:
      type: string
      description: state of the event
  required: ['uid', 'name', 'stage']

EventExtended:
  type: object
  description: Event object with extended details
  allOf:
    - $ref: '#/definitions/Event'
    - type: object
      properties:
        default_session_uid:
          type: string
          description: default session uid
        asset_bundle_uid:
          type: string
          description: asset bundle uid
        user_set_uid:
          type: string
          description: user set uid
        public_aliases:
          type: array
          description: list of public aliases
          items:
            $ref: '#/definitions/PublicAlias'
        page_mappings:
          type: array
          description: list of page mappings
          items:
            $ref: '#/definitions/PageMapping'
        event_sessions:
          type: array
          description: list of sessions
          items:
            $ref: '#/definitions/EventSession'
        event_pages:
          type: array
          description: list of pages
          items:
            $ref: '#/definitions/EventPage'
      required: ['default_session_uid', 'public_aliases', 'page_mappings', 'event_sessions', 'event_pages']

EventList:
  type: object
  description: List of events
  properties:
    events:
      type: array
      description: a collection of Event
      items:
        $ref: '#/definitions/Event'
  required: ['events']
