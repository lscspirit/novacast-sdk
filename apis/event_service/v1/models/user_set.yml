EnrollmentField:
  type: object
  description: Enrollment field information
  properties:
    name:
      type: string
      description: name of the field
    data_type:
      type: string
      description: data type of the field
    label:
      type: string
      description: label of the field
    optional:
      type: boolean
      description: whether the field is required
    index:
      type: integer
      description: index of the field
  required: ['name', 'data_type', 'label', 'optional', 'index']

EnrollmentFieldValue:
  type: object
  description: value of enrollment fields
  properties:
    field_name:
      type: string
      description: name of the field
    value:
      type: string
      description: value of the field
  required: ['field_name', 'value']

Enrollment:
  type: object
  description: Enrollment information
  properties:
    account_type:
      type: string
      description: type of the account
    account_uid:
      type: string
      description: uid of the account
    revoked:
      type: boolean
      description: account is revoked
      default: false
  required: ['account_type', 'account_uid']

UserSet:
  type: object
  description: User set
  properties:
    uid:
      type: string
      description: user set uid
    rn:
      type: string
      description: user set resource name
    label:
      type: string
      description: label
    ch_acct_only:
      type: boolean
      description: channel accounts only
    whitelisted_only:
      type: boolean
      description: whitelisted accounts only
    full_enrollment:
      type: boolean
      description: enrollment required
  required: ['uid', 'rn', 'label', 'ch_acct_only', 'whitelisted_only', 'full_enrollment']

UserSetExtended:
  type: object
  description: User set with extended details
  allOf:
    - $ref: '#/definitions/UserSet'
    - type: object
      properties:
        fields:
          type: array
          description: a collection of enrollment fields
          items:
            $ref: '#/definitions/EnrollmentField'
      required: ['fields']

UserSetList:
  type: object
  description: A list of user sets
  properties:
    user_sets:
      type: array
      description: a collection of user sets
      items:
        $ref: '#/definitions/UserSet'
  required: ['user_sets']

UserSetCreateRequest:
  type: object
  description: User set create request
  properties:
    label:
      type: string
      description: label
    ch_acct_only:
      type: boolean
      description: channel accounts only
    whitelisted_only:
      type: boolean
      description: whitelisted accounts only
    full_enrollment:
      type: boolean
      description: enrollment required
      default: false
    fields:
      type: array
      description: enrollment fields
      items:
        $ref: '#/definitions/EnrollmentField'
  required: ['label']

UserSetUpdateRequest:
  type: object
  description: User set update request
  properties:
    label:
      type: string
      description: label
    ch_acct_only:
      type: boolean
      description: channel accounts only
    whitelisted_only:
      type: boolean
      description: whitelisted accounts only
    full_enrollment:
      type: boolean
      description: enrollment required
      default: false
    fields:
      type: array
      description: enrollment fields
      items:
        $ref: '#/definitions/EnrollmentField'

UserSetEnrollRequest:
  type: object
  description: user set enrollment request
  properties:
    account_uid:
      type: string
      description: uid of the account to enroll
    fields:
      type: array
      description: enrollment field values
      items:
        $ref: '#/definitions/EnrollmentFieldValue'
  required: ['account_uid']
