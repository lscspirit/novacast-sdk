PageMapping:
  type: object
  description: Mapping of a event page to a usage or a different path
  properties:
    uid:
      type: string
      description: uid of the mapping
    type:
      type: string
      description: mapping type (usage or path)
      enum: ['usage', 'path']
    key:
      type: string
      description: key of the mapping (usage name for 'usage' type; path for 'path' type)
    event_page_path:
      type: string
      description: page path of the event page
    session_uid:
      type: string
      description: uid of the session to which this page is mapped (if applicable)
  required: ['uid', 'type', 'key', 'event_page_path']

PageMappingList:
  type: object
  description: List of page mapping
  properties:
    mappings:
      type: array
      description: collection of PageMapping
      items:
        $ref: '#/definitions/PageMapping'
  required: ['mappings']

PageMappingCreateRequest:
  type: object
  description: page mapping creation request
  properties:
    type:
      type: string
      description: mapping type (usage or path)
      enum: ['usage', 'path']
    key:
      type: string
      description: key of the mapping (usage name for 'usage' type; path for 'path' type)
    page_path:
      type: string
      description: path of the target event page
    session_uid:
      type: string
      description: uid of the target session
  required: ['type', 'key', 'page_path']

PageMappingUpdateRequest:
  type: object
  description: page mapping update request
  properties:
    key:
      type: string
      description: key of the mapping (usage name for 'usage' type; path for 'path' type)
    page_path:
      type: string
      description: path of the target event page
    session_uid:
      type: string
      description: uid of the target session
