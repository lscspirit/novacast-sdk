TrackAttendanceRequest:
  type: object
  description: track attendance request
  properties:
    client_session_id:
      type: string
      description: client browser session id
    client_ip:
      type: string
      description: client ip address
    user_agent:
      type: string
      description: client browser user agent string
    session_uid:
      type: string
      description: event session uid
  required: ['client_session_id']

AttendanceList:
  type: object
  description: |
    a list of attendances
  properties:
    attendances:
      type: array
      description: the attendance objects
      items:
        $ref: '#/definitions/Attendance'
    accounts:
      type: array
      description: optional account info for all accounts in the attendances
      items:        
        $ref: '#/definitions/Account'
    sessions:
      type: array
      description: session infos for all sessions for the given event
      items:
        $ref: '#/definitions/EventSession'
    record_exceeded:
      type: boolean
      description: indicate if number of records exceeded limit        
  required: ['attendances']

Attendance:
  type: object
  description: the event level attendance
  properties:
    session_attendances:
      type: array
      description: the session level attendances
      items:
        $ref: '#/definitions/SessionAttendance'
    event_uid:
      type: string
      description: uid for the event
    account_type:
      type: string
      description: account type
    account_uid:
      type: string
      description: uid for the user account
    client_ip:
      type: string
      description: IP for the client
    user_agent:
      type: string
      description: user agent for the client
    first_request_at:
      type: string
      description: the first time user sign on to the event
    last_request_at:
      type: string
      description: the last time user sign on to the event

SessionAttendance:
  type: object
  description: the session level attendance
  properties:
    session_uid:
      type: string
      description: the uid for the session
    first_request_at:
      type: string
      description: the first time user sign on to the session
    last_request_at:
      type: string
      description: the last time user sign on to the session